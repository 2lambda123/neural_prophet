[tool.poetry]
name = "neural-prophet"
version = "0.5.0"
description = "A Neural Network based Time-Series model, inspired by Facebook Prophet and AR-Net, built on PyTorch."
authors = ["Oskar Triebe <trieb@stanford.edu>"]
license = "MIT"
readme = "README.md"
packages = [{include = "neural_prophet"}]

[tool.poetry.dependencies]
python = ">=3.7,<4.0"
numpy = [
    { version = "^1.21.6", python = "<3.8" },
    { version = "^1.23.5", python = ">=3.8" },
]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 120
target-version = ['py39']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | example_data
    | example_notebooks
    | notes
    | site
  )/
  | .gitignore
)
'''

[tool.isort]
profile = "black"
line_length = 120
